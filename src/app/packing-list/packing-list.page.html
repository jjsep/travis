<ion-header>
  <ion-toolbar>
   <ion-item lines = "none">
    <ion-label class = "title" style = "font-weight: 800px; font-size: 3em;">
Today's Date is:
<p style = "font-size: 15px; font-weight: 700; color: #BD7954">{{today | date: 'fullDate'}}</p>
    </ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 <ion-card *ngFor = "let item of todoList ; let i = index" class = "ion-margin"> <!--adding let i = index in order to indentify each item so that we can delete and update later-->
  <ion-card-header>

    <ion-card-subtitle [style.color] = "item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange') ">
{{item.itemCategory}}
    </ion-card-subtitle>

    <ion-item>
    <ion-icon *ngIf="item.itemPriority === 'High'" color="danger" size = "small" name = "ellipse"></ion-icon>
    <ion-icon *ngIf="item.itemPriority === 'Middle' " color="warning" size = "small" name = "ellipse"></ion-icon>
    <ion-icon *ngIf="item.itemPriority === 'Low' " color="success" size = "small" name = "ellipse"></ion-icon>

    <ion-label>{{item.itemName}}</ion-label>
  </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Due {{item.itemDueDate|  date: 'fullDate'}}</ion-label>
  </ion-card-content>


  <!--buttons for each task-->
  <ion-row>
  
    <ion-item button (click) = "delete(i)"> <!--i = index for each item iterated through the todoList-->
      <ion-icon name = "trash-outline"></ion-icon>
      <p>Delete</p>
    </ion-item>

  </ion-row>
</ion-card>

<ion-fab vertical ="bottom" horizontal="end" slot ="fixed">
  <ion-fab-button (click) = "addTask()">
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>

</ion-fab>
  
</ion-content>
